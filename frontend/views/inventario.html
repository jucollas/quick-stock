<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gesti√≥n de Inventario</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          boxShadow: { card: '0 10px 40px -12px rgba(0,0,0,.25)'}
        }
      }
    }
  </script>
</head>
<body class="min-h-screen bg-[#e6c4b8] text-slate-900">
  <div class="mx-auto max-w-6xl p-4 sm:p-6">
    <h1 class="text-2xl font-semibold mb-6">üì¶ Gesti√≥n de Inventario</h1>

    <!-- Formulario (siempre visible) -->
    <section class="mb-6 space-y-4">
      <div class="rounded-2xl border border-slate-200 bg-white p-4 shadow-card">
        <div class="grid sm:grid-cols-5 gap-3">
          <label class="block">
            <span class="text-sm text-slate-600">C√≥digo (product_id)</span>
            <input id="productId" class="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2 focus:ring-2 focus:ring-sky-600"/>
          </label>

          <label class="block sm:col-span-2">
            <span class="text-sm text-slate-600">Nombre</span>
            <input id="nombre" class="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2 focus:ring-2 focus:ring-sky-600"/>
          </label>

          <label class="block">
            <span class="text-sm text-slate-600">Precio</span>
            <input id="precio" type="number" min="0" step="0.01" class="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2 focus:ring-2 focus:ring-sky-600"/>
          </label>

          <label class="block">
            <span class="text-sm text-slate-600">Stock</span>
            <input id="stock" type="number" min="0" class="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2 focus:ring-2 focus:ring-sky-600"/>
          </label>

          <label class="block">
            <span class="text-sm text-slate-600">Stock m√≠nimo</span>
            <input id="stockMin" type="number" min="0" class="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2 focus:ring-2 focus:ring-sky-600"/>
          </label>
        </div>

        <div class="mt-3 flex flex-wrap items-center gap-3">
          <button id="btnCrear" class="px-4 py-2 rounded-xl bg-red-900 text-white hover:opacity-90">Registrar producto</button>
          <span id="msg" class="text-sm"></span>
        </div>
      </div>
    </section>

    <!-- Tabla -->
    <section>
      <div class="rounded-2xl border border-slate-200 bg-white p-4 shadow-card overflow-x-auto">
        <table class="min-w-full text-sm text-left border-collapse">
          <thead>
            <tr class="bg-slate-100">
              <th class="px-4 py-2 border">ID</th>
              <th class="px-4 py-2 border">Nombre</th>
              <th class="px-4 py-2 border">Precio</th>
              <th class="px-4 py-2 border">Stock</th>
              <th class="px-4 py-2 border">Stock m√≠nimo</th>
            </tr>
          </thead>
          <tbody id="tablaProductos">
            <!-- Productos se cargan aqu√≠ -->
          </tbody>
        </table>
      </div>
    </section>
  </div>

  <script type="module" src="/public/js/inventario.js"></script>
</body>
</html>
