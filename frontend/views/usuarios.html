<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de Usuarios</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          boxShadow: { card: '0 10px 40px -12px rgba(0,0,0,.25)' }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen bg-[#e6c4b8] text-slate-900">
  <div class="mx-auto max-w-3xl p-4 sm:p-6">
    <!-- Encabezado -->
    <section class="mb-6 space-y-4">
      <h1 class="text-2xl font-semibold">Gestión de Usuarios</h1>
      <p class="text-sm text-slate-600">Cree nuevos usuarios con rol <strong>admin</strong> o <strong>user</strong>.</p>

      <!-- Formulario -->
      <div class="rounded-2xl border border-slate-200 bg-white p-4 shadow-card">
        <div class="grid sm:grid-cols-3 gap-3">
          <label class="block">
            <span class="text-sm text-slate-600">Usuario</span>
            <input id="username" class="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-600" />
          </label>

          <label class="block">
            <span class="text-sm text-slate-600">Contraseña</span>
            <input id="password" type="password" class="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-600" />
          </label>

          <label class="block">
            <span class="text-sm text-slate-600">Rol</span>
            <select id="rol" class="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-600">
              <option value="user">Usuario</option>
              <option value="admin">Administrador</option>
            </select>
          </label>
        </div>

        <div class="mt-4 flex items-center gap-3">
          <button id="btnCrear" class="px-4 py-2 rounded-xl bg-red-900 text-white hover:opacity-90">Crear Usuario</button>
          <span id="msg" class="text-sm"></span>
        </div>
      </div>
    </section>

    <!-- Opcional: lista de usuarios -->
    <section>
      <h2 class="text-lg font-medium mb-2">Usuarios creados</h2>
      <table class="min-w-full border border-slate-300 text-sm bg-white rounded-xl shadow-card">
        <thead class="bg-slate-100">
          <tr>
            <th class="px-4 py-2 border">Usuario</th>
            <th class="px-4 py-2 border">Rol</th>
          </tr>
        </thead>
        <tbody id="tablaUsuarios"></tbody>
      </table>
    </section>
  </div>
  <!-- Scripts -->
  <script type="module" src="../public/js/usuarios.js"></script>
</body>
</html>
