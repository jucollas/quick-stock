<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generar factura</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          boxShadow: { card: '0 10px 40px -12px rgba(0,0,0,.25)'}
        }
      }
    }
  </script>
  <style>
    /* Oculta controles al imprimir */
    @media print {
      .no-print { display: none !important; }
      body { background: rgba(173, 19, 19, 0.642) !important; }
      #invoice { box-shadow: none !important; margin: 0 !important; }
      @page { size: A4; margin: 14mm; }
    }
  </style>
</head>
<body class="min-h-screen bg-[#e6c4b8] text-slate-900">
  <div class="mx-auto max-w-5xl p-4 sm:p-6">
    <!-- Controles (no se imprimen) -->
    <section class="no-print mb-6 space-y-4">
      <h1 class="text-2xl font-semibold">Generar factura</h1>

      <!-- Datos de cabecera -->
      <div class="grid sm:grid-cols-3 gap-4">
        <label class="block">
          <span class="text-sm text-slate-600">Cliente</span>
          <input id="cliente" placeholder="Nombre del cliente" class="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-600"/>
        </label>
        <label class="block">
          <span class="text-sm text-slate-600">Fecha</span>
          <input id="fecha" type="date" class="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-600"/>
        </label>
        <label class="block">
          <span class="text-sm text-slate-600">Medio de pago</span>
          <select id="medioPago" class="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-600">
            <option>Efectivo</option>
            <option>Tarjeta</option>
            <option>Transferencia</option>
            <option>Nequi/Daviplata</option>
          </select>
        </label>
      </div>

      <!-- Línea de producto -->
      <div class="rounded-2xl border border-slate-200 bg-white p-4 shadow-card">
        <div class="grid sm:grid-cols-5 gap-3">
          <label class="block sm:col-span-2">
            <span class="text-sm text-slate-600">Producto</span>
            <select id="selProducto" class="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-600"></select>
          </label>
          <label class="block">
            <span class="text-sm text-slate-600">Código</span>
            <input id="codigo" disabled class="mt-1 w-full rounded-xl border border-slate-200 bg-slate-50 px-3 py-2"/>
          </label>
          <label class="block">
            <span class="text-sm text-slate-600">Precio</span>
            <input id="precio" disabled class="mt-1 w-full rounded-xl border border-slate-200 bg-slate-50 px-3 py-2"/>
          </label>
          <label class="block">
            <span class="text-sm text-slate-600">Cantidad</span>
            <input id="cantidad" type="number" min="1" value="1" class="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-600"/>
          </label>
        </div>
        <div class="mt-3 flex flex-wrap items-center gap-3">
          <button id="btnAgregar" class="px-4 py-2 rounded-xl bg-red-900 text-white hover:opacity-90">Agregar producto</button>
          <span id="msg" class="text-sm"></span>
        </div>
      </div>

      <!-- Acciones -->
      <div class="flex flex-wrap items-center gap-3">
        <button id="btnGuardar" class="px-4 py-2 rounded-xl bg-red-900 text-white hover:bg-sky-700">Guardar factura</button>
        <button id="btnImprimir" class="px-4 py-2 rounded-xl bg-red-900 text-white hover:bg-sky-700">Imprimir / Guardar PDF</button>
        <button id="btnLimpiar" class="px-4 py-2 rounded-xl bg-pink-100 border border-slate-300 hover:bg-slate-100">Limpiar</button>
      </div>
    </section>

    <!-- FACTURA (sí se imprime) -->
    <section id="invoice" class="rounded-2xl border border-slate-200 bg-white p-6 shadow-card">
      <header class="flex flex-col sm:flex-row sm:items-start sm:justify-between gap-4">
        <div>
          <h2 class="text-xl font-bold tracking-wide">EMPRESA</h2>
          <p class="text-sm text-slate-500">Dirección · Ciudad · Teléfono</p>
        </div>
        <div class="text-right">
          <p class="text-xs text-slate-500">Factura N.º</p>
          <p id="folio" class="text-lg font-semibold">—</p>
        </div>
      </header>

      <hr class="my-4"/>

      <section class="grid sm:grid-cols-3 gap-3 text-sm">
        <p><span class="font-medium">Cliente:</span> <span id="outCliente" class="text-slate-700">—</span></p>
        <p><span class="font-medium">Fecha:</span> <span id="outFecha" class="text-slate-700">—</span></p>
        <p><span class="font-medium">Medio de pago:</span> <span id="outMedio" class="text-slate-700">—</span></p>
      </section>

      <div class="mt-4 overflow-x-auto">
        <table class="w-full text-sm">
          <thead class="bg-slate-100 text-slate-600">
            <tr>
              <th class="px-3 py-2 text-left">Producto</th>
              <th class="px-3 py-2 text-left">Código</th>
              <th class="px-3 py-2 text-right">Precio</th>
              <th class="px-3 py-2 text-right">Cant.</th>
              <th class="px-3 py-2 text-right">Subtotal</th>
              <th class="px-3 py-2 text-right no-print">Acción</th>
            </tr>
          </thead>
          <tbody id="tbody" class="divide-y divide-slate-100">
            <!-- filas -->
          </tbody>
        </table>
      </div>

      <div class="mt-4 flex flex-col items-end gap-1 text-sm">
        <div class="flex w-full sm:w-auto justify-between sm:gap-16">
          <span class="text-slate-500">Subtotal</span>
          <span id="outSubtotal" class="font-medium">$0</span>
        </div>
        <div class="flex w-full sm:w-auto justify-between sm:gap-16 text-lg">
          <span class="font-semibold">TOTAL</span>
          <span id="outTotal" class="font-bold">$0</span>
        </div>
      </div>

      <p class="mt-6 text-xs text-slate-500">Gracias por su compra.</p>
    </section>
  </div>

  <!-- Tu JS separado -->
  <script type="module" src="/public/js/generar-factura.js"></script>
</body>
</html>
