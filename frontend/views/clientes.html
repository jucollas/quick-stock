<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> Registrar Clientes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          boxShadow: { card: '0 10px 40px -12px rgba(0,0,0,.25)'}
        }
      }
    }
  </script>
  <style>
    /* Oculta controles al imprimir */
    @media print {
      .no-print { display: none !important; }
      body { background: rgba(173, 19, 19, 0.642) !important; }
      #invoice { box-shadow: none !important; margin: 0 !important; }
      @page { size: A4; margin: 14mm; }
    }
  </style>
</head>
<body class="min-h-screen bg-[#e6c4b8]  text-slate-900">
  <div class="mx-auto max-w-5xl p-4 sm:p-6">
    <!-- Controles (no se imprimen) -->
    <section class="no-print mb-6 space-y-4">
      <h1 class="text-2xl font-semibold">Registrar Clientes</h1>

      <!-- LÃ­nea de producto -->
      <div class="rounded-2xl border border-slate-200 bg-white p-4 shadow-card">
        <div class="grid sm:grid-cols-5 gap-3">
          <label class="block sm:col-span-2">
            <span class="text-sm text-slate-600">Nombre</span>
            <input id="nombre" class="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-600"></input>
          </label>
          <label class="block sm:col-span-2">
            <span class="text-sm text-slate-600">Apellido</span>
            <input id="apellido" class="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-600"></input>
          </label>
          <label class="block">
            <span class="text-sm text-slate-600">Edad</span>
            <input id="edad" type="number" min="1" value="0" class="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-600"/>
          </label>
          <label class="block">
            <span class="text-sm text-slate-600">identificacion</span>
            <input id="identificacion" type="number" min="1" value="0" class="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-600"/>
          </label>
        </div>
        <div class="mt-3 flex flex-wrap items-center gap-3">
          <button id="btnAgregar" class="px-4 py-2 rounded-xl bg-red-900 text-white hover:opacity-90">Registrar Clientes </button>
          <span id="msg" class="text-sm"></span>
        </div>
      </div>
    </section>

  </div>
<script>
const API_BD = "http://localhost:5000"; // yo tengo este 



document.addEventListener('DOMContentLoaded', () => {
  const $ = (sel) => document.querySelector(sel);

  $('#btnAgregar').addEventListener('click', async () => {
    const nombre = $('#nombre').value.trim();
    const apellido = $('#apellido').value.trim();
    const edad = parseInt($('#edad').value);
    const identificacion = $('#identificacion').value.trim();

    if (!nombre || !apellido || !edad || !identificacion) {
      $('#msg').textContent = "Todos los campos son obligatorios.";
      $('#msg').className = "text-red-600 text-sm";
      return;
    }

    try {
      const res = await fetch(`${API_BD}/auth/users`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nombre, apellido, edad, identificacion })
      });

      if (!res.ok) throw new Error("Error al registrar el cliente");
      $('#msg').textContent = "Cliente registrado exitosamente.";
      $('#msg').className = "text-emerald-600 text-sm";

      // limpiar campos
      $('#nombre').value = '';
      $('#apellido').value = '';
      $('#edad').value = 0;
      $('#identificacion').value = '';

    } catch (err) {
      console.error(err);
      $('#msg').textContent = "No se pudo registrar el cliente.";
      $('#msg').className = "text-red-600 text-sm";
    }
  });
});
</script>

</body>
</html>
